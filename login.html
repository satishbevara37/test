<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<style type="text/css">
		.login{
			margin: 50px 0 30px 0;
		}
		.img-fluid{
			margin-top: 30px;
			height: 60px;
			width: 100px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-1 col-xs-6">
				<img src="logo.png" class="img-fluid">
			</div>
			<div class="col-sm-1 col-sm-offset-10 col-xs-1 col-xs-offset-4 text-center">
				<a href="index.html"><span class="glyphicon glyphicon-remove"></span></a>
			</div>
		</div>
	</div>
   <div class="container">
   	<div class="row">
   		<div class="col-sm-4 col-sm-offset-4">
   			<h2 class="login text-center">Login</h2>
   			<form>
   				<div class="form-group">
   					<input class="form-control" type="text" name="Username" placeholder="Username" required>
   				</div>
   				<div class="form-group">
   					<input class="form-control" type="password" name="password" placeholder="password" required>
   				</div>
   				<div class="form-group">
   					<span>Don't have an account ? <a href="signup.html">Sign Up</a></span>
   				</div>
   				<div class="form-group">
   					<button class="btn btn-default">Login</button>
   				</div>
   			</form>
   		</div>
   	</div>
   </div>
</body>
</html>
